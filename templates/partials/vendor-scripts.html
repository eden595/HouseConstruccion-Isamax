<!-- ⚡ DATATABLES SIN TRANSICIONES - CARGA GLOBAL -->
<script src="{% static 'assets/js/datatables-no-transitions.js' %}"></script>

<!-- ⚡ FORZAR SIN TRANSICIONES FINAL -->
<script>
(function() {
    'use strict';
    
    function forceNoTransitions() {
        const all = document.querySelectorAll('*');
        all.forEach(function(el) {
            if (el && el.style) {
                el.style.transition = 'none';
                el.style.animation = 'none';
            }
        });
    }
    
    forceNoTransitions();
    setTimeout(forceNoTransitions, 10);
    setTimeout(forceNoTransitions, 50);
    setTimeout(forceNoTransitions, 100);
})();
</script>
